<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="form-control" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                id="city-input"
                class="form-control"
                placeholder="Enter a City"
                autofocus="on"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <br />
        <header>
          <div class="update">Last updated: <span id="current-day"></span></div>
          <h1 id="city">Ratshausen</h1>
          <div>
            <img src="" alt="" id="icon" />
            <span id="current-temp"></span
            ><span id="unit"
              ><a href="#" id="celsius-link" class="active">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                class="fahrenheit"
                >°F</a
              ></span
            >
          </div>
          <div id="description">Clear Sky</div>
          <br />
          <div class="row">
            <div class="col">Feels Like:<span id="feel">15</span>°</div>
            <div class="col">Wind:<span id="wind">6</span>km/h</div>
            <div class="col">Humidity:<span id="humidity">88</span>%</div>
          </div>
        </header>
        <br />
        <p>
          <em> Next 6 Days </em>
        </p>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thur</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt=""
                width="42"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temepature-max"> 18° </span>
                <span class="weather-forecast-temperature-min"> 12° </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <small id="repository">
          <a
            href="https://github.com/OluwaseunNewton/weather-app"
            target="_blank"
            >Open-source code</a
          >
          <span
            >by
            <a
              href="https://www.linkedin.com/in/oluwaseun-abigail-newton-3071b871/"
              target="_blank"
              >Oluwaseun Newton</a
            >
          </span>
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
